<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script defer src="main.js"></script>
</head>
<body>
    <main>
    <header>
        <h1>Weather App</h1> 
    </header>
    <article id="search-location">
        <form>
            <p>Pick a Location</p>
            <input id="search-location" name="location" type="text" placeholder="Type a location"/>
            <button type="submit">Get Weather</button>
        </form>
    </article>
    <article id="result">
        <aside>
        <p>Choose a location to view the weather.</p>
    </aside>
    </article>
    <article id="temperature">
        <aside>
            <h3>Future Forcast</h3>
            <p>Temperatures will show here.</p>
        </aside>
    </article>

    <article id="previous-search">
        <aside>
            <h3>History</h3>
            <p>No previous searches</p>
        </aside>
    </article>

    <section id="converter">
     <h3>Tempature Converter °F to °C</h3>
     <form> 
         <input id="convert" name="convert" type="number" placeholder="0°F"/>
         <button type="submit">Convert °F to °C</button>
         <p>0</p>
     </form>
    </section>
</main>
</body>
</html>
